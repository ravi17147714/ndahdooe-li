<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: white;
            color: white;
            padding: 20px;
            text-align: center;
        }

         header img {
            height: 60px;
            margin-right: 20px;
            position: absolute;
            left: 20px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #232f3e;
        }
 h2 {
            color: white;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .call-button {
            display: inline-block;
            background-color: #ff9900;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .call-button:hover {
            background-color: #e58a00;
        }
        .divider {
            height: 1px;
            background-color: #ccc;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <body>
    <header>
        <img src="logo.png" alt="Amazon Logo">
    </header>

    <!-- General Help Block -->
    <div class="container">
        <h1>Need Help?</h1>
        <p>Our support team is available 24/7 to assist you.</p>
        <p><strong>Toll-Free Number: <a href="tel:18005551234">1-800-555-1234</a></strong></p>
        <a href="tel:18005551234" class="call-button">Call Now</a>
    </div>

    <div class="divider"></div>

    <!-- Cancel Membership Block -->
    <div class="container">
        <h1>Cancel Prime Membership Support</h1>
        <p>Need help canceling your membership? We're here to make it easy for you.</p>
        <p><strong>Toll-Free Number: <a href="tel:18005554321">1-800-555-4321</a></strong></p>
        <a href="tel:18005554321" class="call-button">Cancel Membership</a>
    </div>
</body>
</body>
</html>
